apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    adminUser:
      create: true
      createSecret: false
      username: admin
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations: {}
      labels: {}
      hosts:
        - host: weave.cluster.local
          paths:
            - path: "/"
              pathType: Prefix
        - host: weave.fuzzball.local
          paths:
            - path: "/"
              pathType: Prefix
        - host: weave.fuzzball.me
          paths:
            - path: "/"
              pathType: Prefix              
      tls: []
    networkPolicy:
      create: false
    metrics:
      enabled: true
    #rbac:
    #  create: true
    #  impersonationResourceNames: ["admin"]
    #podAnnotations:
    #  secret.reloader.stakater.com/reload: cluster-user-auth